<!DOCTYPE html>
<html langengl=>
    <head>
        <title>Double Click</title>
        <meta charset="utf-8">
        <script src="js/doublecl.js"></script>
</head>
<body>
    <p ondblclick="myFunction()">Double-click this paragraph to trigger a function.</p>

    <p id="demo"></p>
    
    <script>
    function myFunction() {
      document.getElementById("demo").innerHTML += " Hello, you arrived at the right time! ";
    }
    </script>
</body>
</html>
